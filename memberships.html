<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memberships</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('b.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Navbar */
        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.4rem 7%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar1 .navbar-logo img {
            width: 60px;
            height: 60px;
        }

        .navbar1 .navbar1-nav {
            display: flex;
            align-items: center;
        }

        .navbar1 .navbar1-nav a {
            color: #ffffff;
            display: inline-block;
            font-size: 1.2rem;
            margin: 0 1rem;
            text-decoration: none;
        }

        .navbar1 .navbar1-nav a:hover {
            color: #000000;
            transition: 0.6s;
            background-color: #ffbe31;
            padding: 0 10px;
            border-radius: 10px;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar1 .navbar1-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .navbar1 .navbar1-nav a {
                margin: 10px 0;
            }

            .navbar1 .navbar1-nav.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Form container */
        .form-container {
            background: rgba(255, 255, 255, 0.826);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            max-width: 600px;
            width: 100%;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            color: #000000a8;
            font-size: 14px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group-full {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group-full label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group-full input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* button */
        .submit-btn {
            display: flex;
            justify-content: center;
        }

        .submit-btn button {
            padding: 10px 20px;
            border: none;
            background-color: #00b4d8;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn button:hover {
            background-color: #0077b6;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar1">
        <div class="navbar-logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="navbar1-nav">
            <a href="memberships.html">Membership</a>
            <a href="kerjasama.html">Partnership</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Redeem Free Trial Sekarang</h2>
        <form>
            <div class="form-group col-md-6">
                <label for="name">Nama Anda</label>
                <div style="display: flex;">
                    <select id="nameTitle" class="form-control col-md-3">
                        <option value="" disabled selected>Pilih</option>
                        <option>Mr</option>
                        <option>Mrs</option>
                    </select>
                    <input type="text" class="form-control col-md-9" id="name" placeholder="Nama lengkap">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Handphone Anda</label>
                <div style="display: flex;">
                    <select style="width: 60px;">
                        <option value="+62">+62</option>
                    </select>
                    <input type="text" id="phone" phone="phone" placeholder="Nomor handphone">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Konfirmasi Nomor Handphone Anda</label>
                <div style="display: flex;">
                    <select style="width: 60px;">
                        <option value="+62">+62</option>
                    </select>
                    <input type="text" id="phone" phone="phone" placeholder="Konfirmasi nomor handphone">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Anda</label>
                <div style="display: flex;">
                    <input type="text" id="email" email="email" placeholder="Email aktif anda">
                </div>
            </div>
            <div class="form-group">
                <label for="contact-time">Waktu untuk Dikontak</label>
                <div style="display: flex;">
                    <select id="contact-time" required>
                        <option value="kapan saja">Kapan saja</option>
                        <option value="morning">Pagi</option>
                        <option value="afternoon">Siang</option>
                        <option value="evening">Sore</option>
                        <option value="night">Malam</option>
                    </select>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit">DAFTAR</button>
            </div>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const navbarNav = document.querySelector('.navbar1-nav');
            navbarNav.classList.toggle('active');
        }
    </script>
</body>

</html>
